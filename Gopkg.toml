 required = [
# "github.com/golang/protobuf/protoc-gen-go"
# "github.com/go-sql-driver/mysql"
# "github.com/streadway/amqp",
# "github.com/olivere/elastic",
# "github.com/mattbaird/elastigo"
 ]

 ignored = []

[prune]
  go-tests = true
  unused-packages = true

